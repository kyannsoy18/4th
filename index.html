<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 4th Monthsary!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      text-align: center;
    }

    ul li {
      margin: 5px 0;
      font-size: 1rem;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #fa5252;
    }

    .hidden {
      display: none;
    }

    #video-container video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .container {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        box-shadow: none;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login-form">
    <h1>Welcome, My Love ‚ù§Ô∏è</h1>
    <ul>
      <li>Username clue: The month that we first met ---ayaw kalimot sa first letter---</li>
      <li>Password clue: The year I was born</li>
    </ul>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Log In</button>
  </div>

  <div class="container hidden" id="message-container">
    <h1>Happy 4th Monthsary, My Love! ‚ù§Ô∏è</h1>
    <p>
      Ikaw ang nagsilbi nga kusog nako mahal! Daghang salamat! üíï
    </p>
    <button id="revealButton">Click here üé•</button>
    <div id="video-container" class="hidden">
      <video controls>
        <source src="4thh.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'July' && password === '2003') {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('message-container').classList.remove('hidden');
      } else {
        alert('Oops! That‚Äôs not the right username or password. Try again! üòä');
      }
    }

    document.getElementById('revealButton').addEventListener('click', () => {
      const videoContainer = document.getElementById('video-container');
      videoContainer.classList.remove('hidden');
      document.getElementById('revealButton').style.display = 'none';
    });
  </script>
</body>
</html>
